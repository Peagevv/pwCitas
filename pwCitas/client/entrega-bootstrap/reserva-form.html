<!-- Pantalla 5 (opcional): Formulario Crear/Editar | Bootstrap -->
<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reservas de Servicio | Nueva reserva</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand brand-chip" href="dashboard.html"
          >Citas de Servicio</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navMain"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMain">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="reservas.html">Reservas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="reserva-form.html"
                >Nueva reserva</a
              >
            </li>
          </ul>
          <a class="btn btn-outline-secondary btn-sm" href="login.html"
            >Salir</a
          >
        </div>
      </div>
    </nav>

    <div class="container py-4">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
              <h1 class="h4 mb-1">Crear / Editar reserva</h1>
              <div class="text-secondary">Formulario (solo estructura).</div>
            </div>
            <a class="btn btn-outline-secondary" href="reservas.html">Volver</a>
          </div>

          <div class="card border-0 shadow-sm">
            <div class="card-body p-3 p-md-4">
              <form>
                <div class="row g-3">
                  <div class="col-12">
                    <label class="form-label" for="servicio">Servicio</label>
                    <input
                      class="form-control"
                      id="servicio"
                      type="text"
                      placeholder="Ej. Verificación vehicular"
                      required
                    />
                  </div>

                  <div class="col-12 col-md-6">
                    <label class="form-label" for="fecha">Fecha</label>
                    <input
                      class="form-control"
                      id="fecha"
                      type="date"
                      required
                    />
                  </div>

                  <div class="col-12 col-md-6">
                    <label class="form-label" for="hora">Hora</label>
                    <input
                      class="form-control"
                      id="hora"
                      type="time"
                      required
                    />
                  </div>

                  <div class="col-12 col-md-6">
                    <label class="form-label" for="cliente">Cliente</label>
                    <input
                      class="form-control"
                      id="cliente"
                      type="text"
                      placeholder="Nombre"
                      required
                    />
                  </div>

                  <div class="col-12 col-md-6">
                    <label class="form-label" for="estatus">Estatus</label>
                    <select class="form-select" id="estatus">
                      <option>Pendiente</option>
                      <option>Confirmada</option>
                      <option>Cancelada</option>
                    </select>
                  </div>

                  <div class="col-12">
                    <label class="form-label" for="notas">Notas</label>
                    <textarea
                      class="form-control"
                      id="notas"
                      rows="3"
                      placeholder="Opcional"
                    ></textarea>
                  </div>

                  <div class="col-12 d-flex flex-column flex-sm-row gap-2">
                    <button class="btn btn-primary" type="button">
                      Guardar
                    </button>
                    <button class="btn btn-outline-secondary" type="button">
                      Limpiar
                    </button>
                  </div>

                  <div class="col-12">
                    <div class="alert alert-warning mb-0" role="alert">
                      (Entrega Bootstrap) No guarda nada, solo maquetación.
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
