<!-- Pantalla 2: Registro | Bootstrap -->
<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reservas de Servicio | Registro</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <main class="min-vh-100 d-flex align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-10 col-md-7 col-lg-5">
            <div class="card shadow-sm border-0">
              <div class="card-body p-4 p-md-5">
                <div
                  class="d-flex justify-content-between align-items-center mb-3"
                >
                  <div class="brand-chip">Citas de Servicio</div>
                  <a class="small" href="login.html">Volver</a>
                </div>

                <h1 class="h4 mb-1">Crear cuenta</h1>
                <p class="text-secondary mb-4">
                  Registro básico (solo estructura).
                </p>

                <form>
                  <div class="mb-3">
                    <label class="form-label" for="name">Nombre</label>
                    <input
                      class="form-control"
                      id="name"
                      type="text"
                      placeholder="Mel"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label class="form-label" for="email">Correo</label>
                    <input
                      class="form-control"
                      id="email"
                      type="email"
                      placeholder="mel@test.com"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label class="form-label" for="password">Contraseña</label>
                    <input
                      class="form-control"
                      id="password"
                      type="password"
                      placeholder="******"
                      required
                    />
                  </div>

                  <button class="btn btn-primary w-100" type="button">
                    Crear cuenta
                  </button>

                  <div class="alert alert-info mt-3 mb-0" role="alert">
                    (Entrega Bootstrap) Sin backend, sin validaciones.
                  </div>
                </form>
              </div>
            </div>

            <p class="text-center text-secondary small mt-3 mb-0">
              Navegación: login → dashboard (manual)
            </p>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
